<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <h2 align="center">Create an Account</h2>

    <form method="POST" enctype="multipart/form-data" onsubmit="return validateSignupForm()">
        <fieldset>
            <legend>Account Type</legend>
            <label for="role">User Type:</label>
            <select name="role" id="role" required>
                <option value="">-- Select Role --</option>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Personal Info</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" name="profile_pic" id="profile_pic" required>
        </fieldset>

        <fieldset>
            <legend>Account Credentials</legend>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="line1">Address Line 1:</label>
            <input type="text" name="line1" id="line1" required>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" required>

            <label for="state">State:</label>
            <input type="text" name="state" id="state" required>

            <label for="pincode">Pincode:</label>
            <input type="text" name="pincode" id="pincode" required>
        </fieldset>

        <input type="submit" value="Register">
    </form>

    {% if error %}
        <p class="error" align="center">{{ error }}</p>
    {% endif %}

    <p align="center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    <script>
        function validateSignupForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
